

<!-- Trigger Modal-->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Facebook</button>
<!-- Modal -->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal Content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Facebook</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form control" id="email">
          </div>
        </form>
      </div>
      <form>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form control" id="password">
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="facebookSubmit" data-dismiss>Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
