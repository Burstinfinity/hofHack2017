<!--Facebook Trigger Modal-->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#facebookLoginModal">Facebook</button>

<!-- Twitter Trigger Modal-->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#twitterLoginModal">Twitter</button>

<!-- Facebook Modal -->
<div id="facebookLoginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal Content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Facebook</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password">
        </div>
      </form>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="facebookSubmit" data-dismiss>Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Twitter Modal -->
<div id="twitterLoginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal Content -->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Twitter</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" id="twitterUsername">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="twitterPassword">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="twitterSubmit" data-dismiss>Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
